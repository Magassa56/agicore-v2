[pytest]
# Specifies the directory where tests are located
testpaths = tests

# Sets the minimum pytest version required
minversion = 6.0

# Add command line options for pytest by default
# -v for verbose output
# -s to show print statements
addopts = -v -s

# Asynchronous test mode
# This ensures that asyncio tests are run correctly
asyncio_mode = auto

# Python path configuration
# This helps pytest find modules without having to manipulate sys.path in every test file
pythonpath = . services/agicore-mcp services/operator

# Ignore certain paths
norecursedirs = .git .vscode venv

# Defines custom markers for categorizing tests, e.g., @pytest.mark.slow
markers =
    slow: marks tests as slow (to be skipped in CI if needed)
    integration: marks integration tests
    unit: marks unit tests
