name: AGIcore CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  changes:
    name: Detect service changes
    runs-on: ubuntu-latest
    outputs:
      # Output a JSON array of changed services, e.g., '["operator", "trader"]'
      services: ${{ steps.filter.outputs.changes }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Use paths-filter action
        uses: dorny/paths-filter@v2
        id: filter
        with:
          # Enable listing of changed files for the output
          list-files: 'json'
          # Define filters for each service
          filters: |
            operator:
              - 'services/operator/**'
            trader:
              - 'services/agicore-trader/**'

  test:
    name: Run Automated Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Dependencies
        run: |
          export PYTHONPATH=$PWD
          for req in $(find services -name "requirements.txt"); do
            pip install -r $req
          done
      - name: Run test suite
        run: |
          export PYTHONPATH=$PWD
          chmod +x ./run_all_tests.sh
          ./run_all_tests.sh

  build-and-deploy:
    name: Build and Deploy Services
    runs-on: ubuntu-latest
    needs: [test, changes]
    # Only run on push to main and if there are services to deploy
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.changes.outputs.services != '[]'
    permissions:
      contents: 'read'
      id-token: 'write'
    strategy:
      fail-fast: false
      matrix:
        # The 'service' matrix is dynamically populated by the JSON output of the 'changes' job
        service: ${{ fromJson(needs.changes.outputs.services) }}
        # Include static configuration for each service
        include:
          - service: operator
            cloud_run_service: 'bama-operator-agi-core-v2'
            docker_image_name: 'operator'
            health_check_path: '/'
          - service: trader
            cloud_run_service: 'trader-agent'
            docker_image_name: 'agicore-trader'
            health_check_path: '/health'
            
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: 'Validate Secrets and Variables'
        run: |
          if [ -z "${{ secrets.GCP_SA_KEY || '' }}" ]; then echo "::error::Secret GCP_SA_KEY is not set." && exit 1; fi
          if [ -z "${{ vars.GCP_PROJECT_ID || '' }}" ]; then echo "::error::Variable GCP_PROJECT_ID is not set." && exit 1; fi
          if [ -z "${{ vars.GCP_REGION || '' }}" ]; then echo "::error::Variable GCP_REGION is not set." && exit 1; fi
          if [ -z "${{ vars.GAR_REPOSITORY || '' }}" ]; then echo "::error::Variable GAR_REPOSITORY is not set." && exit 1; fi
      - name: Authenticate to Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'
      - name: Configure Docker
        run: gcloud auth configure-docker ${{ vars.GCP_REGION }}-docker.pkg.dev --quiet
      - name: Build, Push, and Deploy ${{ matrix.service }}
        env:
          GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
          GCP_REGION: ${{ vars.GCP_REGION }}
          GAR_REPOSITORY: ${{ vars.GAR_REPOSITORY }}
          DOCKER_IMAGE_NAME: ${{ matrix.docker_image_name }}
          CLOUD_RUN_SERVICE: ${{ matrix.cloud_run_service }}
          IMAGE_TAG: ${{ github.sha }}
          HEALTH_CHECK_PATH: ${{ matrix.health_check_path }}
          GCP_RUN_SERVICE_ACCOUNT: ${{ vars.GCP_RUN_SERVICE_ACCOUNT || '' }}
        run: |
          chmod +x ./scripts/build-and-deploy.sh
          ./scripts/build-and-deploy.sh
