name: AGIcore CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Automated Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Dependencies
        run: |
          for req in $(find services -name "requirements.txt"); do
            pip install -r $req
          done
      - name: Run test suite
        run: |
          chmod +x ./run_all_tests.sh
          ./run_all_tests.sh

  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: 'Validate Secrets and Variables'
        run: |
          if [ "${{ secrets.GCP_SA_KEY == '' }}" == "true" ]; then echo "::error::GCP_SA_KEY secret is NOT set." && exit 1; else echo "GCP_SA_KEY is SET."; fi
          if [ "${{ vars.GCP_PROJECT_ID == '' }}" == "true" ]; then echo "::error::GCP_PROJECT_ID var is NOT set." && exit 1; else echo "GCP_PROJECT_ID is SET."; fi
          if [ "${{ vars.GCP_REGION == '' }}" == "true" ]; then echo "::error::GCP_REGION var is NOT set." && exit 1; else echo "GCP_REGION is SET."; fi
          if [ "${{ vars.GAR_REPOSITORY == '' }}" == "true" ]; then echo "::error::GAR_REPOSITORY var is NOT set." && exit 1; else echo "GAR_REPOSITORY is SET."; fi
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'
      - name: Configure Docker
        run: gcloud auth configure-docker ${{ vars.GCP_REGION }}-docker.pkg.dev
      - name: Build and Push Images
        env:
          GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
          GCP_REGION: ${{ vars.GCP_REGION }}
          GAR_REPOSITORY: ${{ vars.GAR_REPOSITORY }}
        run: |
          chmod +x ./scripts/build_images.sh
          ./scripts/build_images.sh

  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: 'Validate Secrets and Variables'
        run: |
          if [ "${{ secrets.GCP_SA_KEY == '' }}" == "true" ]; then echo "::error::GCP_SA_KEY secret is NOT set." && exit 1; else echo "GCP_SA_KEY is SET."; fi
          if [ "${{ secrets.GCP_RUN_SERVICE_ACCOUNT == '' }}" == "true" ]; then echo "::error::GCP_RUN_SERVICE_ACCOUNT secret is NOT set." && exit 1; else echo "GCP_RUN_SERVICE_ACCOUNT is SET."; fi
          if [ "${{ vars.GCP_PROJECT_ID == '' }}" == "true" ]; then echo "::error::GCP_PROJECT_ID var is NOT set." && exit 1; else echo "GCP_PROJECT_ID is SET."; fi
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'
      - name: Deploy Services
        run: |
          chmod +x ./scripts/deploy.sh
          sed -i "s/your-gcp-project-id/${{ vars.GCP_PROJECT_ID }}/g" ./scripts/deploy.sh
          sed -i "s/your-service-account-email@your-gcp-project-id.iam.gserviceaccount.com/${{ secrets.GCP_RUN_SERVICE_ACCOUNT }}/g" ./scripts/deploy.sh
          ./scripts/deploy.sh