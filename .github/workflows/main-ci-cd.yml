name: AGIcore CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Automated Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Dependencies
        run: |
          export PYTHONPATH=$PWD
          for req in $(find services -name "requirements.txt"); do
            pip install -r $req
          done
      - name: Run test suite
        run: |
          export PYTHONPATH=$PWD
          chmod +x ./run_all_tests.sh
          ./run_all_tests.sh

  build-and-deploy:
    name: Build and Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: 'Validate Secrets and Variables'
        run: |
          if [ -z "${{ secrets.GCP_SA_KEY || '' }}" ]; then echo "::error::Secret GCP_SA_KEY is not set." && exit 1; fi
          if [ -z "${{ vars.GCP_PROJECT_ID || '' }}" ]; then echo "::error::Variable GCP_PROJECT_ID is not set." && exit 1; fi
          if [ -z "${{ vars.GCP_REGION || '' }}" ]; then echo "::error::Variable GCP_REGION is not set." && exit 1; fi
          if [ -z "${{ vars.GAR_REPOSITORY || '' }}" ]; then echo "::error::Variable GAR_REPOSITORY is not set." && exit 1; fi
          if [ -z "${{ vars.DOCKER_IMAGE_NAME || '' }}" ]; then echo "::error::Variable DOCKER_IMAGE_NAME (source for build) is not set." && exit 1; fi
          if [ -z "${{ vars.CLOUD_RUN_SERVICE || '' }}" ]; then echo "::error::Variable CLOUD_RUN_SERVICE (target for deploy) is not set." && exit 1; fi
      - name: Authenticate to Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'
      - name: Configure Docker
        run: gcloud auth configure-docker ${{ vars.GCP_REGION }}-docker.pkg.dev --quiet
      - name: Build, Push, and Deploy
        env:
          GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
          GCP_REGION: ${{ vars.GCP_REGION }}
          GAR_REPOSITORY: ${{ vars.GAR_REPOSITORY }}
          DOCKER_IMAGE_NAME: ${{ vars.DOCKER_IMAGE_NAME }}
          CLOUD_RUN_SERVICE: ${{ vars.CLOUD_RUN_SERVICE }}
          IMAGE_TAG: ${{ github.sha }}
          GCP_RUN_SERVICE_ACCOUNT: ${{ vars.GCP_RUN_SERVICE_ACCOUNT || '' }}
        run: |
          chmod +x ./scripts/build-and-deploy.sh
          ./scripts/build-and-deploy.sh
